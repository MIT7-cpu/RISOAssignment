<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  </head>
  <body class="min-h-screen p-8">
    <div class="max-w-md mx-auto rounded-xl shadow-md overflow-hidden">
      <!-- Header -->
      <div class="bg-blue-600 p-6 text-white">
        <h1 class="text-2xl font-bold">Banking App</h1>
        <div class="mt-2">
          <p class="text-lg">Current Balance</p>
          <p class="text-3xl font-bold" id="balance">$5000</p>
        </div>
      </div>

      <!-- Transaction Form -->
      <div class="p-6">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Amount</label
          >
          <input
            type="number"
            id="amount"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter amount"
          />
        </div>
        <div class="flex space-x-4">
          <button
            onclick="deposit()"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Deposit
          </button>
          <button
            onclick="withdraw()"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Withdraw
          </button>
        </div>
        <div id="error" class="text-red-500 mt-2 hidden"></div>
      </div>

      <!-- Transaction History -->
      <div class="p-6 bg-gray-50">
        <h2 class="text-xl font-bold mb-4">Transaction History</h2>
        <div id="transactionHistory" class="space-y-2">
          <!-- Transactions will be inserted here -->
        </div>
      </div>
    </div>

    <script>
      let balance = 5000;
      let transactionHistory = [
        "Deposited 10000 into Savings Account",
        "Withdrawn 5000 from Savings Account",
      ];

      function updateUI() {
        // Update balance display
        document.getElementById("balance").textContent = `$${balance}`;

        // Update transaction history
        const historyDiv = document.getElementById("transactionHistory");
        historyDiv.innerHTML = "";
        transactionHistory.forEach((transaction, index) => {
          const transactionEl = document.createElement("div");
          transactionEl.className = "p-2 bg-white rounded shadow";
          transactionEl.textContent = `${index + 1}) ${transaction}`;
          historyDiv.appendChild(transactionEl);
        });
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.classList.remove("hidden");
        setTimeout(() => {
          errorDiv.classList.add("hidden");
        }, 3000);
      }

      function getAmount() {
        const amount = parseFloat(document.getElementById("amount").value);
        if (isNaN(amount) || amount <= 0) {
          showError("Please enter a valid positive amount");
          return null;
        }
        return amount;
      }

      function deposit() {
        const amount = getAmount();
        if (amount === null) return;

        balance += amount;
        transactionHistory.push(`Deposited ${amount} into Savings Account`);
        document.getElementById("amount").value = "";
        updateUI();
      }

      function withdraw() {
        const amount = getAmount();
        if (amount === null) return;

        if (amount > balance) {
          showError("Insufficient funds");
          return;
        }

        balance -= amount;
        transactionHistory.push(`Withdrawn ${amount} from Savings Account`);
        document.getElementById("amount").value = "";
        updateUI();
      }

      // Initialize UI
      updateUI();
    </script>
  </body>
</html>
